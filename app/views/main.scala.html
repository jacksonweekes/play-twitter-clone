@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    @_header(title)
    <body>
        @_navbar()
        @if(!flash.isEmpty) {
            @flash().map{ case(k, v) =>
                <div class=@k>@v</div>
            }
        }
        <div class="container">
            @content
            @_footer()
        </div>
    </body>
</html>
