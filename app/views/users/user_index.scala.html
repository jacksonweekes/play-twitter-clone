@(users: Array[model.User])

@main("Users") {
    <h1>Users</h1>
    <ul>
        @if(users.length == 0) {
            <p>There are not currently any users.</p>
        }
        @for(user <- users){
            <li><a href="/users?name=@user.getUsername">User: @user.getUsername</a></li>
        }
    </ul>
}
