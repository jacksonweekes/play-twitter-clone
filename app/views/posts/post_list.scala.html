@(posts: List[model.Post])

<div class="col-md-6">
    @if(posts == null) {
        <p>
            There are no posts to display.
        </p>
    } else {
        <ul class="postList">
        @for(post <- posts) {
            <li>
                <span class="author">@@ @post.getUsername</span> @Html(post.getMessageWithLinkedTags)
            </li>
        }
        </ul>
}

</div>
